{% extends "base.html" %}

{% block title %}
   {{ post.title }}

{% endblock %}


{% block scripts %}
    
{% endblock %}


{% block content %}
 <div id="post-block"> 
    <div id="post-title">
        <h2>{{ post.title }}</h2>
    </div>
    <div id="post-created-at">
        <p>{{ post.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
    </div>

    <div id="post-body">
        <p>
           {{ post.body }}
        </p>
    </div>
 </div>
{% endblock %}
