{% block content %}
 <div class="row">
	    <div class="">
		    <h1><small>Keep it Simple, beautiful</small></h1>
		    <hr/>
		    <form action='/' method="get" class="">
		       <div class="form-group">
		        <strong><input type="text" class="form-control" rows="2" placeholder="title" style="width:65%;font:20px bold bolder"></strong>
		        <textarea class="textarea form-control panel"  rows="15" placeholder="content start with an image..." style="width:65%"></textarea>
		       </div>
		        <div class="form-group">
		        	<i class="icon-tags" tabindex="-1"></i>
		        	<input type="text" placeholder="tags seperated by commas" style="width:auto" />

		        	<label class="checkbox inline add-on"><strong>Private</strong></label>
		        	<input type="checkbox" class="checkbox inline"/>  
		        </div>
                
                	<button id="save" class="btn btn-success" type="submit"></button>
                	<button id="cancel" class="btn btn-danger">Cancel</button>
                
		    </form>
	    </div>
  </div>
