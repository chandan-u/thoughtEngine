{% extends "base.html" %}


{% block scripts %}
    {{ super() }}
<style type="text/css">

  #textarea {
    word-wrap: break-word;
  }

  #textarea{
     width: 100%;
     height: 100%;
     min-height: 100%;
  }

</style>

    
{% endblock %}


{% block content %}


    <div class="row">
      
          <div class="col-md-3">
                

          </div>

        <div class="col-md-9">
            <div id="date-display" class="row">
              <div id="day-box" class="col-md-1 col-xs-3 col-lg-1">  
               <h2 id="day"  class="" > </h2>
              </div>
              <div id="date-box" class="col-md-1 col-xs-1 col-lg-1">  
                <h2 id="date"  class="" > </h2>
              </div>
              <div class="col-md-1 col-xs-3">
                <p id="month"></p>
                <p id="year"></p>
              </div>
              <div class="col-md-9 col-xs-5">
                <h1 id="time" class="pull-right"> </h1>
              </div>
            </div>
            <div class="row">
                <div id="textarea" contenteditable="true" class="col-md-12">
                     <!-- <textarea id="textarea" class="notebook" rows="25" cols="60">Type here...</textarea> -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">

        $(document).ready(function(){
            var now = new Date();
            var days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            var months = ["JAN", "FEB", "MAR", "APRIL", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            
            
            $('#day').text( days[ now.getDay() ] );
            $('#day-box').css({ 'padding-right': '0px'});
           // UI vertical Rotatiion of day 
            // $('#day').css({ '-webkit-transform': "rotate(-90deg)" , '-moz-transform': "rotate(-90deg)", '-ms-transform': "rotate(-90deg)", '-o-transform': "rotate(-90deg)", 'filter': "progid:DXImageTransform.Microsoft.BasicImage(rotation=3)", 'transform': 'rotate(-90.0deg)', 'padding': '0px' });

            
            $('#date').text(','+ now.getDate());
            $('#date-box').css({ 'padding-left': '0px', });


            $('#month').text( months[ now.getMonth() ]);
            $('#year').text( now.getFullYear() );
            $('#month').css({ "margin-top": "15px", "margin-bottom":"0px" });
            $('#year').css({ "margin": "0px" });

            
            var hours = now.getHours();
            var midday = ""
            if ( hours > 12){
                hours = hours-12;
                midday ="PM";
            }
            else{ 
              midday="AM"
            }
            $('#time').html( hours + ':' + now.getMinutes() + "<small>" + midday+"</small>");
            $('#time').css({ "font-weight": "100"});

            
            // design the textArea
            $('#textarea').css({ "outline":"none", "border":"none", "overflow":"hidden",  "resize":"none", "background-color": "#FFFFFF"});
            $('#textarea').focus();
            $('#textarea').css({"font":"proxima-nova', 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif", "font-size": "16px","line-height": "26px","color":"#3a3a3a", "font-weight":"500"})
    
       });
    </script>

{% endblock %}
