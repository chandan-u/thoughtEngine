{% extends "base.html" %}

{% block content %}
    
      {% if current_user.is_authenticated() %}
          <div id="create-new-post" class="row panel">
              <a href="/createPost" class="btn btn-lg center-block">create</a>  
          </div>
      {% endif %}
      
      <div class="row">
        {% for post in posts %}
        <div id="post" class="col-md-4">
          <div class=" panel-default">
            <a href="{{ url_for('blog.viewPost', title=post.title) }}">
             {% if post.postImage %}
                <img src="{{ post.postImage }}" title="Image: http://optionalpha.com/wp-content/uploads/2011/07/life-lessons1.jpg" style="width:100%; height:200px;"/>
             {% else %}

                <div style="background-color:#777; color:#fff;width:100%; height:200px; " class=" text-center text-uppercase">
                      <p style="padding: 30px;">{{ post.title }}</p>
                </div>
             {% endif %}
            </a>
            <h4 class="">{{ post.title }}</h4>
            
            <HR/>
            
          </div>
        </div>
        {% endfor %}
      </div>
    
{% endblock %}
